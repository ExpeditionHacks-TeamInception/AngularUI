<div id="map" style="position:absolute; width:70%; height:100%; background:grey" ></div>
<div id="panel" style="position:absolute; width:49%; left:51%; height:100%; background:inherit" ></div>
<div *ngIf="points">
    <ul>
        <li *ngFor="let point of points"> {{point.latitude + "      :   " + point.longitude}} </li>
    </ul>
</div>
